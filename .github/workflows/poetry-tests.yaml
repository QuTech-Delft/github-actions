name: Tests
on:
  workflow_call:
    inputs:
      python-version:
        default: "3.11"
        type: string
      poetry-version:
        default: "1.8.3"
        type: string
      e2e_path:
        type: string
        required: true
      idp_url:
        type: string
        default: "https://quantum-inspire-staging.eu.auth0.com"
      api_audience:
        type: string
        default: "compute-job-manager"
      default_host:
        type: string
        default: "https://staging.qi2.quantum-inspire.com"
    secrets:
      e2e_username:
        required: true
      e2e_password:
        required: true
      idp_client_id:
        required: true

jobs:
  lint:
    name: Static analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: QuTech-Delft/GitHub-Actions/actions/python/tox-static-check@master
        with:
          python-version: ${{ inputs.python-version }}
          poetry-version: ${{ inputs.poetry-version }}
  unit-test:
    name: Unit testing
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-13 # runs x64
          - macos-14 # runs arm64
          - windows-latest
        python-version:
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
    runs-on: ${{ matrix.os }}
    env:
      PYTHON_KEYRING_BACKEND: keyring.backends.null.Keyring
    steps:
      - uses: actions/checkout@v4
      - uses: QuTech-Delft/GitHub-Actions/actions/python/tox-unit-test@master
        with:
          python-version: ${{ inputs.python-version }}
          poetry-version: ${{ inputs.poetry-version }}
  e2e-test:
    name: End to End testing
    runs-on: ubuntu-latest
    strategy:
      matrix:
        backend-name:
          - "Stubbed"
          - "QX emulator"
    env:
      E2E_USERNAME: ${{ secrets.e2e_username }}
      E2E_PASSWORD: ${{ secrets.e2e_password }}
      IDP_CLIENT_ID: ${{ secrets.idp_client_id }}
      IDP_URL: ${{ inputs.idp_url }}
      API_AUDIENCE: ${{ inputs.api_audience }}
      DEFAULT_HOST: ${{ inputs.default_host }}
    steps:
      - uses: actions/checkout@v4
      - uses: QuTech-Delft/GitHub-Actions/actions/python/e2e-tests@master
        with:
          python-version: ${{ inputs.python-version }}
          poetry-version: ${{ inputs.poetry-version }}
          e2e-path: ${{ inputs.e2e_path }}
          backend-name: ${{ matrix.backend-name }}
  complete:
    # see https://github.community/t/status-check-for-a-matrix-jobs/127354/7
    name: Report status
    needs: [lint, unit-test, e2e-test]
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
      - name: Check all job status
        # see https://docs.github.com/en/actions/reference/context-and-expression-syntax-for-github-actions#needs-context
        # see https://stackoverflow.com/a/67532120/4907315
        if: >-
          ${{
                contains(needs.*.result, 'failure')
            || contains(needs.*.result, 'cancelled')
            || contains(needs.*.result, 'skipped')
          }}
        run: exit 1
  auto-merge-dependabot:
    name: Auto merge dependabot PR
    needs: complete
    if: ${{ (github.event_name == 'pull_request') && (github.actor == 'dependabot[bot]') }}
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: QuTech-Delft/GitHub-Actions/actions/generic/auto-merge@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
